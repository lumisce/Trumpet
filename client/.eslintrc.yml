env:
  browser: true
  es6: true
  node: true
extends: [
  'eslint:recommended',
  'plugin:react/recommended'
]
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: babel-eslint
parserOptions:
  ecmaFeatures:
    jsx: true
    modules: true
    experimentalObjectRestSpread: true
  ecmaVersion: 2018
  sourceType: module
plugins:
  - react
settings:
  react:
    version: detect
rules:
  react/prop-types: 0
  indent: [
    error, 
    tab, 
    {SwitchCase: 1}
  ]
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never